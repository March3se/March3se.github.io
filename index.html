<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea View House | Coming Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 100px; /* Adjust the width as needed */
            height: auto;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .countdown {
            margin-top: 20px;
            font-size: 24px;
        }

        footer {
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="logo" src="your-logo.png" alt="Sea View Homes Logo"> <!-- Replace 'your-logo.png' with your actual logo -->
        <h1>Sea View House</h1>
        <p>Exciting things are coming soon!</p>
        <div class="countdown">
            <p id="demo" class="countdown"></p>
        </div>
    </div>

    <footer>
        &copy; 2023 Sea View House. All rights reserved.
    </footer>

    <script>
        // Set the date we're counting down to (replace with your launch date)
        var countDownDate = new Date("Dec 31, 2023 00:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function () {
            // Get the current date and time
            var now = new Date().getTime();

            // Calculate the remaining time
            var distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "We're live!";
            }
        }, 1000);
    </script>
</body>

</html>
