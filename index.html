<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Realseaview - Maintenance mode</title>

        <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet" type="text/css">
        <!-- Favicon -->
        <link rel="apple-touch-icon" href="https://image.realseaview.co.uk/uploads/favicon.ico">
        <link rel="icon" type="image/png" sizes="32x32" href="https://image.realseaview.co.uk/uploads/favicon.ico">

        <style>
            html, body {
                height: 100%;
            }

            body {
                margin: 0;
                padding: 0;
                width: 100%;
                color: #fff;
                display: table;
                font-weight: bold;
                font-family: 'Lato', sans-serif;
                background-color: crimson;
            }

            .container {
                text-align: center;
                display: table-cell;
                vertical-align: middle;
            }

            .content {
                text-align: center;
                display: inline-block;
            }

            .title {
                font-size: 50px;
                margin-bottom: 40px;
                padding-left: 20px;
                padding-right: 20px;
                
            }

            p {
                color: #666;
            }

            .countdown {
                margin-top: 20px;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="title">Update in progress!<br> The website will be available soon.</div>
            </div>
            <div class="countdown">
                <p id="demo" class="countdown"></p>
            </div>
        </div>

        <script>
        // Set the date we're counting down to (replace with your launch date)
        var countDownDate = new Date("Dec 31, 2023 00:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function () {
            // Get the current date and time
            var now = new Date().getTime();

            // Calculate the remaining time
            var distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "We're live!";
            }
        }, 1000);
    </script>
    </body>
</html>
