<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Il nostro nuovo sito Ã¨ quasi pronto. Torna a trovarci presto!">
        <meta name="keywords" content="vistamare, vistamare.it">
        <meta name="environment" content="production">

        <title>Seaview House - Coming Soon</title>

         <!-- Favicon -->
        <link rel="apple-touch-icon" href="https://cloud.seaview.house/uploads/seaviewfavicon.ico">
        <link rel="icon" type="image/png" sizes="32x32" href="https://cloud.seaview.house/uploads/seaviewfavicon.ico">

        <!-- Fonts -->
        <link rel="stylesheet" href="https://fonts.bunny.net/css2?family=Nunito:wght@400;600;700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

        <style>
            html, body {
                height: 100%;
            }

            body {
                margin: 0;
                padding: 0;
                width: 100%;
                display: flex;
                font-weight: bold;
                font-family: 'Lato', sans-serif;
                align-items: center;
                justify-content: center;
                background: url('https://cloud.seaview.house/uploads/seaview.jpeg') center/cover no-repeat; /* Replace 'background-image.jpg' with your actual image */
            }

            .container {
                text-align: center;
                display: table-cell;
                vertical-align: middle;
            }

            .content {
                text-align: center;
                display: inline-block;
            }

            .title {
                color: #fff;
                text-shadow: 3px 3px 3px #000000;
                font-size: 70px;
                margin-bottom: 20px;
                padding-left: 20px;
                padding-right: 20px;
                
            }

            .subtitle {
                color: #fff;
                text-shadow: 3px 3px 3px #000000;
                font-size: 30px;
                margin-bottom: 10px;
            }

            p {
                color: #fff;
                text-shadow: 3px 3px 3px #000000;
                font-size: 50px;
                font-weight: bold;
            }

            .countdown {
                font-size: 50px;
                text-shadow: 3px 3px 3px #000000;
                color: #fff;
                font-weight: bold;
            }

            @media screen and (max-width: 800px) {
                .countdown {
                    font-size: 40px;
                }
                p {
                    font-size: 40px;
                }
                .subtitle {
                    font-size: 18px;
                }
                .title {
                    font-size: 40px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="title">Il sito sta arrivando!</div>
                <div class="subtitle">
                   Stiamo mettendo a punto gli ultimi dettagli.
                </div>
            </div>
            <div class="countdown">
                <p id="demo" class="countdown"></p>
            </div>
        </div>

        <script>
        // Set the date we're counting down to (replace with your launch date)
        var countDownDate = new Date("Aug 25, 2024 00:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function () {
            // Get the current date and time
            var now = new Date().getTime();

            // Calculate the remaining time
            var distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "";
            }
        }, 1000);
    </script>
    </body>
</html>
